    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ä¿®å¤æ–¹æ¡ˆï¼šgame-containeræ·»åŠ å®šä½å±æ€§ */
        .game-container {

        .hidden {

        .visible {

        }

        /* ç½‘æ ¼èƒŒæ™¯å±‚ */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(25, 118, 210, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(25, 118, 210, 0.15) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: 1;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(12, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 4px;
            animation: scan 3s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            from { background-position: 0 -4px; }
            to { background-position: 0 100vh; }
        }

        .center-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(46, 193, 240, 0.3) 0%,
                rgba(18, 41, 113, 0.1) 60%,
                transparent 80%
            );
            z-index: 0;
            filter: blur(20px);
        }

        .glow-particles::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(white 1px, transparent 2px),
                radial-gradient(cyan 0.5px, transparent 1px);
            background-size: 200px 200px, 150px 150px;
            background-position: 0 0, 50px 50px;
            animation: particles 40s linear infinite;
            z-index: 1;
        }

        @keyframes particles {
            from { background-position: 0 0, 50px 50px; }
            to { background-position: 200px 200px, 200px 200px; }
        }

        .content {
            position: relative;
            z-index: 3;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.8);

        h1 {
